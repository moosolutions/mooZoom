<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>mooZoom - jQuery Plug-In</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="../jQuery-mooZoom-1.0.0.js"></script>
        <link type="text/css" rel="stylesheet" href="../jQuery-mooZoom-1.0.0.css"/>
    </head>
    <body>
        <div class="imageWrapper" style="float: left;">
            <div style="float: left; margin: 10px;">
                <img class="imgZoom" alt="test" src="IMG_0577_300.jpg" ref="IMG_0577_1000.jpg" />
            </div>
            <div style="float: left; margin: 10px;">
                <img class="imgZoom" alt="test" src="img2_300.jpg" ref="img2_1000.jpg" />
            </div>
            <div style="clear: left; float: left; margin: 10px;">
                <img class="imgZoom" alt="test" src="img3_300.jpg" ref="img3_1000.jpg" />
            </div>
            <div style="float: left; margin: 10px;">
                <img class="imgZoom" alt="test" src="img4_300.jpg" ref="img4_1000.jpg" />
            </div>
        </div>
        <script type="text/javascript">
            var options = {
                zoom: {
                    width: 100,
                    height: 100,
                    zIndex: 600
                },
                overlay: {
                    opacity: 0.65,
                    zIndex: 500,
                    backgroundColor: '#000000',
                    fade: true
                },
                detail: {
                    zIndex: 600,
                    margin: {
                        top: 0,
                        left: 10
                    },
                    fade: true
                }
            };
            jQuery(document).ready(function() {
                jQuery('.imgZoom').mooZoom(options);
            });
        </script>
    </body>
</html>
